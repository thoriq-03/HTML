<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas vidio & audio</title>
  </head>
  <body>
    <h1>vidio dari youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GkK9-G_eX6U?si=wbh2iLa7psz70kZ-"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr>
    <h2>vidio dari file</h2>
    <video width="560" height="315" controls>
      <source src="Dzikir di pagi Hari Pembuka Pintu Rezeki _ Penghapus Kesusahan Hidup _ Pelancar Segala Urusan.mp4" type="video/mp4" />
    </video>
    <hr>
    <h1>ini adalah audio</h1>
    <audio src="Al-Fatihah.mp3" autoplay loop controls>
        <source src="Al-Fatihah.mp3" type="audio/mp">
    </audio> 
  </body>
</html>
